---
name: DB Migration

on:
  push:
    branches: [main]
    paths:
      - "apps/cms-api/migrations/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  migrate:
    name: Run D1 Migrations
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/cms-api
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run migrations
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          for migration in migrations/*.sql; do
            echo "Applying: $migration"
            pnpm wrangler d1 execute blog-cms-prod --remote --file="$migration" || echo "Warning: $migration may have already been applied"
          done

      - name: Slack Notification (Failure)
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: "#ntf_gh_private-lab"
          SLACK_COLOR: danger
          SLACK_TITLE: "DB Migration Failed"
          SLACK_MESSAGE: "D1 migration failed on main branch"
          SLACK_USERNAME: github-bot
          SLACK_ICON_EMOJI: ":x:"
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
