---
name: DB Migration

on:
  push:
    branches: [main]
    paths:
      - "apps/cms-api/migrations/**"
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - dev
          - prod
        default: dev

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  migrate-dev:
    name: Run D1 Migrations (Dev)
    runs-on: ubuntu-latest
    environment: development
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && inputs.environment == 'dev')
    defaults:
      run:
        working-directory: apps/cms-api
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run migrations (Dev)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          for migration in migrations/*.sql; do
            echo "Applying: $migration"
            pnpm wrangler d1 execute blog-cms-dev --remote --file="$migration" || echo "Warning: $migration may have already been applied"
          done

      - name: Slack Notification (Failure)
        if: failure()
        uses: ./.github/actions/slack-deploy-failure
        with:
          slackWebhook: ${{ secrets.SLACK_WEBHOOK }}
          title: "DB Migration Failed (Dev)"
          message: "D1 migration failed on dev environment"

  migrate-prod:
    name: Run D1 Migrations (Prod)
    runs-on: ubuntu-latest
    environment: production
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && inputs.environment == 'prod')
    defaults:
      run:
        working-directory: apps/cms-api
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run migrations (Prod)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          for migration in migrations/*.sql; do
            echo "Applying: $migration"
            pnpm wrangler d1 execute blog-cms-prod --remote --file="$migration" || echo "Warning: $migration may have already been applied"
          done

      - name: Slack Notification (Failure)
        if: failure()
        uses: ./.github/actions/slack-deploy-failure
        with:
          slackWebhook: ${{ secrets.SLACK_WEBHOOK }}
          title: "DB Migration Failed (Prod)"
          message: "D1 migration failed on production environment"
