---
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome
        run: pnpm check

  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: pnpm test -- --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: blog-build
          path: apps/blog/out/
          retention-days: 1

  e2e-test:
    name: E2E Test
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(pnpm --filter @blog/web exec playwright --version | head -1)" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm --filter @blog/web exec playwright install --with-deps chromium

      - name: Install Playwright system deps
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm --filter @blog/web exec playwright install-deps chromium

      - name: Setup D1 database
        run: |
          cd apps/cms-api
          for migration in migrations/*.sql; do
            pnpm wrangler d1 execute blog-cms --local --file="$migration"
          done

      - name: Start CMS API
        run: pnpm --filter @blog/cms-api dev &

      - name: Wait for CMS API
        run: |
          for i in {1..30}; do
            curl -s http://localhost:8787/v1/articles && break
            echo "Waiting for API... ($i/30)"
            sleep 1
          done

      - name: Seed database
        run: pnpm --filter @blog/cms-api seed
        env:
          CMS_API_URL: http://localhost:8787/v1
          CMS_API_KEY: dev-api-key

      - name: Run E2E tests
        run: pnpm e2e
        env:
          CMS_API_URL: http://localhost:8787/v1
          CMS_API_KEY: dev-api-key

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: blog-e2e-report
          path: apps/blog/playwright-report/
          retention-days: 30

  notify-failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    needs: [lint, unit-test, build, e2e-test]
    if: failure()
    steps:
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: "#ntf_gh_private-lab"
          SLACK_COLOR: danger
          SLACK_TITLE: "CI Failed"
          SLACK_MESSAGE: "Test or build failed"
          SLACK_USERNAME: github-bot
          SLACK_ICON_EMOJI: ":x:"
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
