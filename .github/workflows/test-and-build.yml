---
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Run Biome
        run: pnpm check

  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Run tests with coverage
        run: pnpm test -- --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Build
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: blog-build
          path: apps/blog/out/
          retention-days: 1

  e2e-test:
    name: E2E Test
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(pnpm --filter @blog/web exec playwright --version | head -1)" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm --filter @blog/web exec playwright install --with-deps chromium

      - name: Install Playwright system deps
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm --filter @blog/web exec playwright install-deps chromium

      - name: Setup D1 database
        run: |
          cd apps/cms-api
          for migration in migrations/*.sql; do
            pnpm wrangler d1 execute blog-cms --local --file="$migration"
          done

      - name: Load secrets from 1Password
        uses: 1password/load-secrets-action@v2
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          CMS_API_KEY: op://blog-secrets/cms-api-key-test/password

      - name: Create CMS API dev vars
        run: echo "API_KEY=$CMS_API_KEY" > apps/cms-api/.dev.vars

      - name: Start CMS API
        run: pnpm --filter @blog/cms-api dev &

      - name: Wait for CMS API
        run: |
          for i in {1..30}; do
            curl -s http://localhost:3101/v1/articles && break
            echo "Waiting for API... ($i/30)"
            sleep 1
          done

      - name: Seed database
        run: pnpm --filter @blog/cms-api seed
        env:
          CMS_API_URL: http://localhost:3101/v1

      - name: Run E2E tests
        run: pnpm e2e
        env:
          CMS_API_URL: http://localhost:3101/v1

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: blog-e2e-report
          path: apps/blog/playwright-report/
          retention-days: 30

  notify-failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    needs: [lint, unit-test, build, e2e-test]
    if: failure()
    steps:
      - uses: actions/checkout@v4

      - name: Discord Notification
        uses: ./.github/actions/discord-notify
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK_DEV }}
          title: "CI Failed"
          message: "Test or build failed"
