---
name: DB Migration (Dev)

on:
  workflow_dispatch:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  migrate:
    name: Run D1 Migrations
    runs-on: ubuntu-latest
    environment: development
    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/db-migrate
        with:
          database_name: blog-cms-dev
          cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Discord Notification (Failure)
        if: failure()
        uses: ./.github/actions/discord-notify
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK_DEV }}
          title: "DB Migration Failed (development)"
          message: "D1 migration failed on development environment"
