---
name: Deploy CMS API (Dev)

on:
  workflow_dispatch:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy Worker
    runs-on: ubuntu-latest
    environment: development
    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/deploy-cms-api
        with:
          wrangler_env: dev
          placeholder: to-be-set-by-ci-dev
          d1_database_id: ${{ secrets.D1_DATABASE_ID_DEV }}
          cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Discord Notification (Failure)
        if: failure()
        uses: ./.github/actions/discord-notify
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK_DEV }}
          title: "CMS API Deploy Failed (development)"
          message: "Worker deployment to development failed"
