---
name: Deploy CMS API (Dev)

on:
  push:
    branches: [main]
    paths:
      - "apps/cms-api/**"
      - ".github/workflows/deploy-cms-api-dev.yml"
      - ".github/actions/deploy-cms-api/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy Worker
    runs-on: ubuntu-latest
    environment: development
    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/deploy-cms-api
        with:
          wrangler_env: staging
          placeholder: to-be-set-by-terraform-dev
          d1_database_id: ${{ secrets.D1_DATABASE_ID_DEV }}
          cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Slack Notification (Failure)
        if: failure()
        uses: ./.github/actions/slack-deploy-failure
        with:
          slackWebhook: ${{ secrets.SLACK_WEBHOOK_DEV }}
          title: "CMS API Deploy Failed (development)"
          message: "Worker deployment to development failed"
