---
name: Deploy CMS API (Prod)

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy Worker (Prod)
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: apps/cms-api
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          working-directory: apps/cms-api

      - name: Update wrangler.toml with D1 database ID
        env:
          D1_DATABASE_ID: ${{ secrets.D1_DATABASE_ID_PROD }}
        run: |
          sed -i "s/database_id = \"to-be-set-by-terraform\"/database_id = \"$D1_DATABASE_ID\"/" wrangler.toml

      - name: Deploy to Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: pnpm wrangler deploy --env production

      - name: Slack Notification (Failure)
        if: failure()
        uses: ./.github/actions/slack-deploy-failure
        with:
          slackWebhook: ${{ secrets.SLACK_WEBHOOK_PROD }}
          title: "CMS API Deploy Failed (Prod)"
          message: "Worker deployment failed for tag ${{ github.ref_name }}"
