---
name: Setup Node.js
description: Setup pnpm, Node.js, and install dependencies

inputs:
  working-directory:
    description: Working directory for pnpm install
    required: false
    default: "."

runs:
  using: composite
  steps:
    - name: Get Node.js version from mise
      id: node-version
      shell: bash
      run: |
        NODE_VERSION=$(grep '^node' .mise.toml | sed 's/.*= *"//' | sed 's/".*//')
        echo "version=$NODE_VERSION" >> $GITHUB_OUTPUT

    - name: Setup pnpm
      uses: pnpm/action-setup@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ steps.node-version.outputs.version }}
        cache: pnpm

    - name: Install dependencies
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: pnpm install --frozen-lockfile
