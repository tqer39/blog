project:
  name: blog
  organization: tqer39
  repository: blog
  domain: tqer39.dev

aws:
  account_id: "072693953877"
  region: ap-northeast-1

environments:
  dev:
    subdomain: blog-dev
    cms_api:
      database_name: blog-cms-dev
      bucket_name: blog-images-dev
    vercel:
      framework: nextjs
      root_directory: apps/blog
      build_command: pnpm build
