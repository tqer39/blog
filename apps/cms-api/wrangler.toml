name = "cms-api"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

[dev]
port = 3101

[vars]
ENVIRONMENT = "development"
# API_KEY is set via .dev.vars for local development
# See: https://developers.cloudflare.com/workers/configuration/secrets/

[[d1_databases]]
binding = "DB"
database_name = "blog-cms-local"
database_id = "local"

[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "blog-assets-local"

# ==================== DEV ====================
[env.dev]
name = "cms-api-dev"
vars = { ENVIRONMENT = "dev", BASIC_AUTH_ENABLED = "true" }
# Set these secrets via:
# wrangler secret put API_KEY --env dev
# wrangler secret put BASIC_AUTH_USER --env dev
# wrangler secret put BASIC_AUTH_PASS --env dev

[[env.dev.d1_databases]]
binding = "DB"
database_name = "blog-cms-dev"
database_id = "to-be-set-by-terraform-dev"

[[env.dev.r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "blog-assets-dev"

# ==================== PROD ====================
[env.prod]
name = "cms-api"
vars = { ENVIRONMENT = "prod", BASIC_AUTH_ENABLED = "false" }
# Set these secrets via: wrangler secret put API_KEY --env prod
# wrangler secret put VERCEL_DEPLOY_HOOK_URL --env prod
# wrangler secret put WEBHOOK_SECRET --env prod

[[env.prod.d1_databases]]
binding = "DB"
database_name = "blog-cms-prod"
database_id = "to-be-set-by-terraform"

[[env.prod.r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "blog-assets-prod"
